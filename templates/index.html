<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Spam checking using NLP</title>
</head>
<body>
    <div class="login">
        <h1>Predict Spam:</h1>
        <!-- Main Input for receiving Query to our ML-->
        <form action="{{ url_for('predict')}}" method="post">
            <input type="text" name="sentence" placeholder="Write a sentence to check spam" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict Spam</button>
         </form>
        <br>
        <br>
        {{ prediction_text }}
    </div>
</body>
</html>
